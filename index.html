<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>How Long Can You Gong?</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <audio id="clickSound">
        <source src="clickSound.mp3" type="audio/mpeg">
    </audio>
    <audio id="dragSound">
        <source src="dragSound.mp3" type="audio/mpeg">
    </audio>
    <audio id="swipeSound">
        <source src="swipeSound.mp3" type="audio/mpeg">
    </audio>
    <audio id="spaceSound">
        <source src="spaceSound.mp3" type="audio/mpeg">
    </audio>

    <header>
        <h1>Simon Says Play This Game</h1>
        <h2 id="status">You can do it!</h2>
        <div class="score-container">
            <div id="high-score" class="longest">Longest Streak: 0</div>
            <div id="count" class="current">Current Streak: 0</div>
        </div>
    </header>
    ​<main id="drag-contain">
        <div id="button-container">
            <div class="top-buttons">
                <button id="click-button" class="click">Click Me</button>
            </div>
            <div class="middle-buttons">
                <button id="drag-button" class="drag">Drag Me</button>
                <button id="start-button" class="start">Start</button>
                <button id="swipe-button" class="swipe">Swipe Me</button>
            </div>
            <div class="bottom-buttons">
                <button id="space-button" class="space">Space Bar Me</button>

            </div>
        </div>
    </main>
</body>
​

</html>
